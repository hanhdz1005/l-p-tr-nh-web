                <form action="#" method="Post">
                    <div class="name-fields">
                        <input type="text" id="firstname" placeholder="Họ" name="firstname" required>
                        <input type="text" id="lastname" placeholder="Tên" name="lastname" required>

                    <input type="tel" placeholder="Số điện thoại" name="sdt" required>
                    <input type="password" placeholder="Mật khẩu" name="password" required>

                    <div class="birth-date">
                        <label for="birthdate">Ngày sinh</label><br>
                        <select name="day" id="day">
                            <script>
                                const daySelect = document.getElementById('day');
                                for (let i = 1; i <= 31; i++) {
                                    const option = document.createElement('option');
                                    option.value = i;
                                    option.text = i;
                                    daySelect.appendChild(option);
                                }
                            </script>
                        </select>
                        <select name="month" id="month">
                            <script>
                                const monthSelect = document.getElementById('month');
                                for (let i = 1; i <= 12; i++) {
                                    const option = document.createElement('option');
                                    option.value = i;
                                    option.text = i;
                                    monthSelect.appendChild(option);
                                }
                            </script>
                        </select>
                        <select name="year" id="year">
                            <script>
                                const yearSelect = document.getElementById('year');
                                for (let i = 2000; i <= 2024; i++) {
                                    const option = document.createElement('option');
                                    option.value = i;
                                    option.text = i;
                                    yearSelect.appendChild(option);
                                }
                            </script>
                        </select>
                    </div>

                    </div>

                            <option value="Cô ấy">Cô ấy: "Chúc cô ấy sinh nhật vui vẻ!"</option>
                            <option value="Họ">Họ: "Chúc họ sinh nhật vui vẻ!"</option>
                        </select>
                        <input type="text" placeholder="Giới tính (không bắt buộc)" id="other-gender">
                    </div>
                    <div>

                    </div>
