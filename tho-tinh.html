            </div>
            <div class="c1" id="p2">
                <p>Cuối trời mây trắng bay <br>
                    Lá vàng thưa thớt quá <br>
                    Phải chăng lá về rừng <br>
                    Mùa thu đi cùng lá 
                </p>
            </div>
            <div class="c1" id="p3">
                <p>Mùa thu ra biển cả <br>
                    Theo dòng nước mênh mang <br>
                    Mùa thu vào hoa cúc <br>
                    Chỉ còn anh và em cũng
                </p>
